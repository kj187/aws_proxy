name: New Release
on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
jobs:
  createrelease:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Output Release URL File
      run: echo "${{ steps.create_release.outputs.upload_url }}" > release_url.txt
    - name: Save Release URL File for publish
      uses: actions/upload-artifact@v1
      with:
        name: release_url
        path: release_url.txt

  build:
    runs-on: ubuntu-latest
    needs: createrelease
    container: python:3.8-alpine
    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: |
        python --version
        apk update
        apk add --no-cache postgresql-dev gcc python3-dev musl-dev libffi-dev build-base make
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    - name: build with pyinstaller
      run: |
        pyinstaller --onefile --name aws_proxy main.py
        cd dist/ && tar -czvf aws_proxy.tar.gz aws_proxy
    - name: run version
      run: |
        ./dist/aws_proxy --version

    - name: Load Release URL File from release job
      uses: actions/download-artifact@v1
      with:
        name: release_url
    - name: Get Release File Name & Upload URL
      id: get_release_info
      shell: bash
      run: |
        value=`cat release_url/release_url.txt`
        echo ::set-output name=upload_url::$value
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.get_release_info.outputs.upload_url }}
        asset_path: ./dist/aws_proxy.tar.gz
        asset_name: aws_proxy_linux_alpine_amd64.tar.gz
        asset_content_type: application/tar+gzip

